version: '3.3'

volumes:
  static:
  backend_static:
  media:
  postgres:


services:
  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - postgres:/var/lib/postgresql/data
    expose:
      - "5432"
  
  backend:
    restart: always
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - backend_static:/app/static/
      - media:/app/media/

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - static:/app/build/
  

  nginx:
    image: nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - backend_static:/backend_static/
      - media:/media/
