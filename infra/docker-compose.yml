version: '3.3'

volumes:
  static:
  media:
  pg:


services:
  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - pg:/var/lib/postgresql/data
    expose:
      - "5432"
  
  backend:
    restart: always
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - static:/app/foodgram/static
      - media:/app/foodgram/media

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: cp -r /app/build/. /app/foodgram/static/
    volumes:
      - static:/app/foodgram/static
  

  nginx:
    build:
      dockerfile: Dockerfile
    depends_on:
      - backend
      - db
    ports:
      - "80:80"
    volumes:
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      - media:/media
